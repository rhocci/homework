<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatars 과제</title>
    <link rel="preload" as="font" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css" />
    <link rel="stylesheet" href="./styles/avatars.css" />
  </head>
  <body>
    <div class="wrapper">
      <main class="container">
        <ul class="avatar-list">
          <li>
            <button class="avatar-button avatar--offline" aria-label="사용자 프로필, 오프라인 상태">
              <img src="./images/face1.jpg" srcset="./images/face1@1x.webp 1x, ./images/face1@2x.webp 2x" alt="" class="avatar__image" />
            </button>
          </li>
          <li>
            <button class="avatar-button avatar--online" aria-label="사용자 프로필, 온라인 상태">
              <img src="./images/face2.jpg" srcset="./images/face2@1x.webp 1x, ./images/face2@2x.webp 2x" alt="" class="avatar__image" />
            </button>
          </li>
          <li>
            <button class="avatar-button avatar--offline" aria-label="사용자 프로필, 오프라인 상태">
              <img src="./images/face3.jpg" srcset="./images/face3@1x.webp 1x, ./images/face3@2x.webp 2x" alt="" class="avatar__image" />
            </button>
          </li>
          <li>
            <button class="avatar-button avatar--online" aria-label="사용자 프로필, 온라인 상태">
              <img src="./images/face4.jpg" srcset="./images/face4@1x.webp 1x, ./images/face4@2x.webp 2x" alt="" class="avatar__image" />
            </button>
          </li>
          <li>
            <button class="avatar-button avatar--online" aria-label="사용자 프로필, 온라인 상태">
              <img src="./images/face5.jpg" srcset="./images/face5@1x.webp 1x, ./images/face5@2x.webp 2x" alt="" class="avatar__image" />
            </button>
          </li>
          <li>
            <button class="avatar-button avatar--online" aria-label="사용자 프로필, 온라인 상태">
              <img src="./images/face6.jpg" srcset="./images/face6@1x.webp 1x, ./images/face6@2x.webp 2x" alt="" class="avatar__image" />
            </button>
          </li>
          <li>
            <button class="avatar-button avatar--offline" aria-label="사용자 프로필, 오프라인 상태">
              <img src="./images/face7.jpg" srcset="./images/face7@1x.webp 1x, ./images/face7@2x.webp 2x" alt="" class="avatar__image" />
            </button>
          </li>
          <li>
            <button class="avatar-button avatar--offline" aria-label="사용자 프로필, 오프라인 상태">
              <img src="./images/face8.jpg" srcset="./images/face8@1x.webp 1x, ./images/face8@2x.webp 2x" alt="" class="avatar__image" />
            </button>
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
